<script>
  var x, i, j, l, ll, selElmnt, a, b, c;
  /*look for any elements with the class "custom-select":*/
  x = document.getElementsByClassName("custom-select");
  l = x.length;
  for (i = 0; i < l; i++) {
    selElmnt = x[i].getElementsByTagName("select")[0];
    ll = selElmnt.length;
    /*for each element, create a new DIV that will act as the selected item:*/
    a = document.createElement("DIV");
    a.setAttribute("class", "select-selected sel" + i);
    a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
    x[i].appendChild(a);
    /*for each element, create a new DIV that will contain the option list:*/
    b = document.createElement("DIV");
    b.setAttribute("class", "select-items-footer select-hide select-" + i + "");
    for (j = 1; j < ll; j++) {
      /*for each option in the original select element,
      create a new DIV that will act as an option item:*/
      c = document.createElement("DIV");
      c.innerHTML = selElmnt.options[j].innerHTML;
      c.addEventListener("click", function (e) {
        /*when an item is clicked, update the original select box,
        and the selected item:*/
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            // h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");

            // route to page
            if (this.innerHTML == 'Infrastructure Security Protection') {
              window.location.href = "infra-security.html"
            } else if (this.innerHTML == 'Industrial Control System Security') {
              window.location.href = "industrial-control.html"
            } else if (this.innerHTML == 'Cloud Security Protection') {
              window.location.href = "cloud-security.html"
            } else if (this.innerHTML == 'Endpoint Protection') {
              window.location.href = "endpoint-protection.html"
            } else if (this.innerHTML == 'Identity Security Management') {
              window.location.href = "identity-security.html"
            } else if (this.innerHTML == 'Data Security') {
              window.location.href = "data-security.html"
            } else if (this.innerHTML == 'Security Event Management and Monitoring') {
              window.location.href = "security-event.html"
            } else if (this.innerHTML == 'Managed Security Services') {
              window.location.href = "managed-security.html"
            } else if (this.innerHTML == 'About Us') {
              window.location.href = "aboutus.html"
            } else if (this.innerHTML == 'Contact Us') {
              window.location.href = "contact.html"
            } else if (this.innerHTML == '02-781-9105') {
              window.location.href = "tel:02-781-9105"
            } else if (this.innerHTML == 'Inquiry@CyberGenics.co') {
              window.location.href = "mailto:Inquiry@CyberGenics.co"
            } else if (this.innerHTML == 'Network Perimeter Security') {
              $('#list-one-list').click()
            } else if (this.innerHTML == 'Internet Gateway Security') {
              $('#list-two-list').click()
            }

            break;
          }
        }
        h.click();
      });
      b.appendChild(c);
    }
    x[i].appendChild(b);
    setTimeout(() => {
      $('.sel2').click()
    }, 1000);
    a.addEventListener("click", function (e) {
      /*when the select box is clicked, close any other select boxes,
      and open/close the current select box:*/
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");

      if($('.custom-select-1 > div').hasClass('select-arrow-active')){
        $('.footer-mobile').css('height', '600px')
      }else{
        if($('.custom-select-1 > div').hasClass('select-hide') && $('.custom-select-2 > div').hasClass('select-hide') && $('.custom-select-3 > div').hasClass('select-hide')) {
          $('.footer-mobile').css('height', '230px')
        }else{
          $('.footer-mobile').css('height', '410px')
        }
      }
    });
  }

  function closeAllSelect(elmnt) {
    /*a function that will close all select boxes in the document,
    except the current select box:*/
    var x, y, i, xl, yl, arrNo = [];
    x = document.getElementsByClassName("select-items-footer");
    y = document.getElementsByClassName("select-selected");
    xl = x.length;
    yl = y.length;
    for (i = 0; i < yl; i++) {
      if (elmnt == y[i]) {
        arrNo.push(i)
      } else {
        y[i].classList.remove("select-arrow-active");
      }
    }
    for (i = 0; i < xl; i++) {
      if (arrNo.indexOf(i)) {
        x[i].classList.add("select-hide");
      }
    }

    // if (!$('.select-selected').hasClass('select-arrow-active')) {
    //   $('.footer-mobile').css('height', '300px')
    // } else {
    //   $('.footer-mobile').css('height', '180px')
    // }
  }
  /*if the user clicks anywhere outside the select box,
  then close all select boxes:*/
  document.addEventListener("click", closeAllSelect);
</script>
